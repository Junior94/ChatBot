<!DOCTYPE html>
  <html>
    <head>
      <title>Chat Bot</title>
      <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
      <div class="chatBot">
        <div class="contacts">
          <div class="profile">
            <img src="assets/img/chat.jpeg" class="imgAvatar"> 
            <p class="nameAvatar">Moi Moi</p>
          </div>
          <div class="friend">
            <img src="assets/img/chaton.jpeg" class="friendAvatar">
            <span class="friendName">Chaton Chaton</span>
            <span class="friendNumber">33</span>
          </div>
          <div class="friend">
            <img src="assets/img/chat2.jpeg" class="friendAvatar">
            <span class="friendName">Chaton 2</span>
            <span class="friendNumber">12</span>
          </div>
          <div class="friend">
            <img src="assets/img/chat3.jpeg" class="friendAvatar">
            <span class="friendName">Chaton 3</span>
            <span class="friendNumber">7</span>
          </div>
        </div>
        <div class="messageSection">
          <div class="messageArea">
            <div class="messageBlock">
              <div class="user">
                <img src="assets/img/chaton.jpeg" class="messageAvatar">
                <span class="messageUsername">Chaton Chaton</span>
              </div>
              <div class="message">
                <p class="messageContent" id="msgContent">
                  
                </p>
                <span class="messageDate">
                  15/09/2020
                </span>
              </div>               
            </div>
          </div>     
          <form class="inputBlock" method="POST" action="">
            <input type="text" name="message" class="inputMessage" placeholder="Ecrivez un message">
            <button type="submit" class="button">ENVOYER</button>
          </form>
        </div>
      </div>
      <script src="js/index.js"></script>
    </body>
</html>
